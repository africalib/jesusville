<div class="modal-write">
	<div class="modal" tabindex="-1" role="dialog" ref="modal">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title">게시글</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<div class="form-group">
				<label for="title">제목</label>
				<input type="text" class="form-control" id="title" autocomplete="off" v-model="info.data.title" v-on:keyup.enter="save()">
			  </div>
			  <template v-if="info.data.name1 === 'sermon'">
				  <div class="form-group">
					<label for="extend1">설교자</label>
					<input type="text" class="form-control" id="extend1" autocomplete="off" v-model="info.data.extend1" v-on:keyup.enter="save()">
				  </div>
				  <div class="form-group">
					<label for="extend2">성경</label>
					<input type="text" class="form-control" id="extend2" autocomplete="off" v-model="info.data.extend2" v-on:keyup.enter="save()">
				  </div>
			  </template>
			  <template v-else-if="info.data.name1 === 'worship' && info.data.name2 === 'sunday'">
				  <div class="form-group">
					<label for="extend1">인도자</label>
					<input type="text" class="form-control" id="extend1" autocomplete="off" v-model="info.data.extend1" v-on:keyup.enter="save()">
				  </div>
				  <div class="form-group">
					<label for="extend2">예배</label>
					<input type="text" class="form-control" id="extend2" autocomplete="off" v-model="info.data.extend2" v-on:keyup.enter="save()">
				  </div>
			  </template>
			  <div class="form-group">
				<label for="videoUrls">동영상 주소</label>
				<input type="text" class="form-control" id="videoUrls" autocomplete="off" v-model="info.data.videoUrls" v-on:keyup.enter="save()">
			  </div>
			  <div class="form-group">
				<label>파일 첨부</label>
				<input type="file" class="form-control" ref="files" multiple>
			  </div>
			  <div class="form-group">
				<label for="content">내용</label>
				<textarea class="form-control" id="content" v-model="info.data.content" v-on:keyup.ctrl.enter="save()"></textarea>
			  </div>
			  <div class="form-group">
				<label for="#">날짜</label>
				<input type="text" class="form-control" id="regDate" autocomplete="off" v-model="info.data.regDate" v-on:keyup.enter="save()">
			  </div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary" v-on:click="save()">저장하기</button>
			<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
		  </div>
		</div>
	  </div>
	</div>
</div>
